<html>
    <head>
        <meta charset="UTF-8">
        <title>D&D Calculator</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles.css">

        <script type = "text/javascript" src="Model/dice.js"></script>
        <script type = "text/javascript" src="Model/character.js"></script>
        <script type = "text/javascript" src="Model/charactersManager.js"></script>
        <script type = "text/javascript" src="Model/d20DicesThrower.js"></script>

        <script type = "text/javascript" src="Controllers/htmlUpdater.js"></script>
        <script type = "text/javascript" src="Controllers/onLoadConnector.js"></script>
        <script type = "text/javascript" src="Controllers/dataLoader.js"></script>
    </head>

    <body class="global-background-color">
        <div class="centered-page">
            <div class="column-block middle-column-fixed-width">
                <div class="group-layout">
                    <div style="font-size: x-large;">
                        <b>Попадание </b>
                        <label id="result-label"></label>
                        <label id="d20-mode-label" style="font-size: medium; color: gray;"></label>
                    </div>
                    <p></p>
                    <label>модификатор</label>
                    <select id="selected-modificator">
                        <option value="strength">силы: 5</option>
                        <option value="dexterity">ловкости: 5</option>
                        <option value="constitution">выносливости: 5</option>
                        <option value="intelligence">интеллекта: 5</option>
                        <option value="wisdom">мудрости: 5</option>
                        <option value="charisma">харизмы: 5</option>
                    </select>
                    <div>бонус мастерства: <label id="proficiency-bonus-label">модификатор</label></div>
                    <div id="d20-dices-parent">дайс: </div>
                    <hr>
                    <button id="throw-d20-button" class="generic-interactive-button" style=" margin-right: 8px;">d20</button>
                    <button id="throw-d20-with-advantage-button" class="generic-interactive-button" style=" margin-right: 8px;">d20 с преимуществом</button>
                    <button id="throw-d20-with-disadvantage-button" class="generic-interactive-button" style=" margin-right: 8px;">d20 с помехой</button>
                </div>

                <div class="group-layout">
                    <div style="font-size: x-large;"><b>Урон </b><label id="result-label">21</label></div>
                    <p></p>
                    <div>рубящий: 12</div>
                    <div>излучением: 9</div>
                    <hr>
                    <div>Тут будут дайсики абилок</div>
                    <div>Что-то в духе "ледянящее прикосновение: [1]+[5]+[2]+[3]"</div>
                    <hr>
                    <div>Тут будут кнопки источников урона</div>
                    <div>[ледянящее прикосновение]</div>
                    <div>[удар топором]</div>
                </div>
            </div><div class="column-block group-layout right-column-fixed-width">
                <div> 
                    <label">здоровье </label><label id="health-label">10</label>
                    <div class="centered-page" style="  width: 100%;">
                        <input type="range" value="5" max="15" class="health-slider" id="health-bar">
                        <div class="column-block">
                            <button id="decrease-health-button" class="generic-interactive-button">-</button>   
                            <input id="change-health-input-field" type="text" style="text-align: center;" class="generic-text-input" value="1">
                            <button id="increase-health-button" class="generic-interactive-button">+</button>
                        </div>
                    </div>
                </div>
                <hr>
                <div>деньги</div>
            </div>
        </div>
    </body>
</html>
