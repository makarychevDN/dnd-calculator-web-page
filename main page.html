<html>
    <head>
        <meta charset="UTF-8">
        <title>D&D Calculator</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles.css">
        <script type = "text/javascript" src="dice controller.js"></script>
        <script type = "text/javascript" src="dice.js"></script>
    </head>

    <body class="global-background-color limited-content">
        <div class="group-layout">
            <div style="font-size: x-large;"><b>Попадание </b><label id="result-label">15</label></div>
            <p></p>
            <div>сила: 5</div>
            <div>бонус мастерства: 10</div>
            <div id="d20-dices-parent">дайс: </div>
            <hr>
            <button id="throw-d20-button" class="my-button"">d20</button>
            <button id="throw-d20-with-advantage-button" class="my-button"">d20 с преимуществом</button>
            <button id="throw-d20-with-disadvantage-button" class="my-button"">d20 с помехой</button>
        </div>

        <div class="group-layout">
            <div style="font-size: x-large;"><b>Урон </b><label id="result-label">21</label></div>
            <p></p>
            <div>рубящий: 12</div>
            <div>излучением: 9</div>
            <hr>
            <div>Тут будут дайсики абилок</div>
            <div>Что-то в духе "ледянящее прикосновение: [1]+[5]+[2]+[3]"</div>
            <hr>
            <div>Тут будут кнопки источников урона</div>
            <div>[ледянящее прикосновение]</div>
            <div>[удар топором]</div>
        </div>
    </body>
</html>
